<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Your last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="ui-ux">Ui/Ux Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="60" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date of Birth</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="resume-upload">Upload Your Resume</label>
                        <input type="file" id="resume-upload" name="resume-upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
